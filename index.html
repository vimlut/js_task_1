<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <link rel="stylesheet" href="src/main.css" />
  </head>
  <body>
    <div id="root"></div>
    <dialog id="js-task-dialog">
      <form method="dialog" id="js-task-form">
        <input type="hidden" name="id" />
        <div class="form-group">
          <label for="task-name">Name:</label>
          <input id="task-name" name="name" type="text" required />
        </div>
        <div class="form-group">
          <label for="task-category">Category:</label>
          <select id="task-category" name="category" required>
            <option value="Task">Task</option>
            <option value="Random Thought">Random Thought</option>
            <option value="Idea">Idea</option>
            <option value="Quote">Quote</option>
          </select>
        </div>
        <div class="form-group">
          <label for="task-content">Content:</label>
          <textarea id="task-content" name="content"></textarea>
        </div>
        <div class="form-controls">
          <button
            type="button"
            onclick="this.closest('form').reset();this.closest('dialog').close();"
          >
            Cancel
          </button>
          <button type="submit">Confirm</button>
        </div>
      </form>
    </dialog>
    <script src="src/main.js" type="module"></script>
  </body>
</html>
